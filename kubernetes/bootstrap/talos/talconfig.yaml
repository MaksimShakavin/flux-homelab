# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "home-kubernetes"
endpoint: https://192.168.20.60:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.20.60"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-control-1"
    ipAddress: "192.168.20.51"
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/583560d413df7502f15f3c274c36fc23ce1af48cef89e98b1e563fb49127606e
    controlPlane: true
    nodeLabels:
      "intel.feature.node.kubernetes.io/gpu": "true"
      "node.longhorn.io/create-default-disk": "config"
    nodeAnnotations:
      node.longhorn.io/default-disks-config: '[{"name": "nvme","path":"/var/lib/longhorn","tags":["nvme"]},{"name": "ssd","path":"/var/mnt/ssd/longhorn","allowScheduling":true,"tags":["ssd"]}]'
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:b5:dd:1f"
        dhcp: false
        addresses:
          - "192.168.20.51/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.60"
  - hostname: "k8s-control-2"
    ipAddress: "192.168.20.52"
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/583560d413df7502f15f3c274c36fc23ce1af48cef89e98b1e563fb49127606e
    controlPlane: true
    nodeLabels:
      "intel.feature.node.kubernetes.io/gpu": "true"
      "node.longhorn.io/create-default-disk": "config"
    nodeAnnotations:
      node.longhorn.io/default-disks-config: '[{"name": "nvme","path":"/var/lib/longhorn","tags":["nvme"]},{"name": "ssd","path":"/var/mnt/ssd/longhorn","allowScheduling":true,"tags":["ssd"]}]'
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:0c:fd:22"
        dhcp: false
        addresses:
          - "192.168.20.52/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.60"
  - hostname: "k8s-control-3"
    ipAddress: "192.168.20.53"
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/583560d413df7502f15f3c274c36fc23ce1af48cef89e98b1e563fb49127606e
    controlPlane: true
    nodeLabels:
      "intel.feature.node.kubernetes.io/gpu": "true"
      "node.longhorn.io/create-default-disk": "config"
    nodeAnnotations:
      node.longhorn.io/default-disks-config: '[{"name": "nvme","path":"/var/lib/longhorn","tags":["nvme"]},{"name": "ssd","path":"/var/mnt/ssd/longhorn","allowScheduling":true,"tags":["ssd"]}]'
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a8:19:33"
        dhcp: false
        addresses:
          - "192.168.20.53/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.60"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          permissions: 0o644
          content: |-
            [plugins."io.containerd.cri.v1.images"]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraConfig:
          serializeImagePulls: false
        nodeIP:
          validSubnets:
            - 192.168.20.0/24

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - "1.1.1.1"
          - "1.0.0.1"

  - |-
    machine:
      features:
        hostDNS:
          resolveMemberNames: true
          forwardKubeDNSToHost: false

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "7500000"
        net.core.wmem_max: "7500000"

  # Add additional ssd
  - |-
    machine:
      disks:
        - device: /dev/sdb
          partitions:
            - mountpoint: /var/mnt/ssd

  # Mount longhorn and local-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - bind
              - rshared
              - rw
          - destination: /var/mnt/ssd/longhorn
            type: bind
            source: /var/mnt/ssd/longhorn
            options:
              - bind
              - rshared
              - rw
          - destination: /var/mnt/ssd/democratic-csi/local
            type: bind
            source: /var/mnt/ssd/democratic-csi/local
            options:
              - bind
              - rshared
              - rw

controlPlane:
  patches:
    # Cluster configuration
    # https://kubernetes.io/docs/tasks/extend-kubernetes/configure-aggregation-layer/
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        apiServer:
          extraArgs:
            enable-aggregator-routing: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.20.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
              - actions-runner-system

    # Scheduler configuration
    - |-
      cluster:
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
