---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ghostfolio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      ghostfolio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.170.0@sha256:dce0622f830521456e714e78104623f5f90ff5d45c9da8f0e2f15744a8677da3
            env:
              TZ: "Europe/Warsaw"
              REDIS_HOST: "dragonfly.database.svc.cluster.local"
              REDIS_DB: "4"
              REDIS_PORT: 6379
              # POSTGRES
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: ghostfolio-pguser-ghostfolio
                    key: pgbouncer-uri
            envFrom:
              - secretRef:
                  name: ghostfolio-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: &port 3333
                  initialDelaySeconds: 0
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: [ "{{ .Release.Name }}.exelent.click" ]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: ghostfolio.png
          gethomepage.dev/name: Ghostfolio
          gethomepage.dev/group: "Home Apps"
          gethomepage.dev/description: "Investment Management"
          gethomepage.dev/weight: "2"
          gethomepage.dev/widget.type: ghostfolio
          gethomepage.dev/widget.url: http://ghostfolio.default:3333
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_GHOSTFOLIO_TOKEN}}`}}"
