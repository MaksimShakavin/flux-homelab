---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app webtlo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
    - name: qbittorrent
      namespace: default
  values:
    controllers:
      webtlo:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: berkut174/webtlo
              tag: 3.4.0
            env:
              TZ: "Europe/Warsaw"
              WEBTLO_CRON: "true"
              CRON_UPDATE: "15 * * * *"
              CRON_CONTROL: "25 * * * *"
              CRON_KEEPERS: "0 6 * * *"
              CRON_REPORTS: "0 5 * * *"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              runAsNonRoot: false
              readOnlyRootFilesystem: false
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [ 10000 ]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: webtlo
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.exelent.click"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-harddisk
          gethomepage.dev/name: Webtlo
          gethomepage.dev/group: "Media & Downloading"
          gethomepage.dev/description: Guardian torrent management
          gethomepage.dev/weight: "8"
    persistence:
      data:
        existingClaim: *app
