---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app satisfactory
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      satisfactory:
        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.8.6
            env:
              ROOTLESS: "true"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /healthcheck.sh
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                memory: 4Gi
              limits:
                memory: 6Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [ 10000 ]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_SATISFACTORY}"
        ports: &ports
          gameudp:
            enabled: true
            port: 7777
            protocol: UDP
          gametcp:
            enabled: true
            port: 7777
            protocol: TCP
      playit:
        controller: satisfactory
        type: ClusterIP
        # https://discord.com/channels/686968015715172423/1205905773767430265/1205905773767430265
        clusterIP: 10.96.237.68 # FIXME: Remove if/when playit supports hostname tunnel endpoints
        ports: *ports
    persistence:
      server:
        existingClaim: *app
        globalMounts:
          - path: /config
      saves:
        type: nfs
        server: "${NAS_URL}"
        path: "${NAS_PATH}/satisfactory"
        globalMounts:
          - path: /config/saved
