---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik-charts
  namespace: security
spec:
  interval: 30m
  url: https://charts.goauthentik.io
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.2.4
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: security
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: *secret
    authentik:
      redis:
        host: dragonfly.database.svc.cluster.local
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.8
          envFrom:
            - secretRef:
                name: *secret
      autoscaling:
        enabled: true
        minReplicas: 2
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: false
#      TODO unblock when gateway api support released
#      route:
#        main:
#          enable: true
#          parentRefs:
#            - name: external
#              namespace: kube-system
#          hostnames:
#            - sso.exelent.click
#          https: true
#          annotations:
#            gethomepage.dev/enabled: "true"
#            gethomepage.dev/icon: authentik.png
#            gethomepage.dev/name: Authentik
#            gethomepage.dev/group: Infrastructure
#            gethomepage.dev/app: authentik
#            gethomepage.dev/description: OIDC User Management
#            gethomepage.dev/widget.type: authentik
#            gethomepage.dev/widget.url: http://authentik-server.security
#            gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
    worker:
      autoscaling:
        enabled: true
        minReplicas: 2
    prometheus:
      rules:
        enabled: true
